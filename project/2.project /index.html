<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Awesome Website</h1>
    </header>

    <main>
        <h2>Welcome to our Awesome Website</h2>
        <p>This is a simple and clean website template. You can customize it to meet your needs.</p>

        <button onclick="showMessage()">Click Me</button>

        <p id="demo"></p>
    </main>

    <script>
        function showMessage() {
            document.getElementById("demo").innerHTML = "Hello, this is an awesome website!";
        }
    </script>

</body>
</html>
