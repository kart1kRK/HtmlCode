<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta signup</title>
    <link rel="stylesheet" href="style.css">

</head>
<link rel="shortcut icon" href="../10.mini project/images/favicon.ico" type="image/x-icon">

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header"></header>
            <h1>sign up</h1>
            <p>Explore The New World</p>
            <main class="signup-body">
                <form action="#"></form>
                <p>
                    <label for="Fullname">Fullname</label>
                    <input type="text" id="fullname" placeholder="Kartik Khiratkar" required>
                </p>
                <p>
                    <label for="email"> email</label>
                    <input type="email" id="email" placeholder="kartikkhiratkar1264@gmail.com" required>
                </p>
                <p>
                    <label for="Password">Password</label>
                    <input type="password" id="password" placeholder="Atleast 8 character" required>
                </p>
                <p>

                    <input type="submit" id="submit" value="Create Account">
                </p>
                <footer class="signup-footer">

                    <p>Already Have An Account? <a href="http://127.0.0.1:5501/css/logine%20page/index.html"
                            target="_blank">Login</a>
                    </p>
                </footer>
            </main>
        </div>
        <div class="circle c1"><img src="https://images.pexels.com/photos/6963585/pexels-photo-6963585.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=252&fit=crop&h=408" alt="instagram img"></div>
        <div class="circle c2"><img src="https://images.pexels.com/photos/122383/pexels-photo-122383.jpeg?auto=compress&cs=tinysrgb&w=800" alt="insta feed"></div>
        <!-- <div class="circle c1"><img src="../10.mini project/images/img1.jpeg" alt="instagram img"></div> -->
        <!-- <div class="circle c2"><img src="../10.mini project/images/img2.jpeg" alt="insta feed"></div> -->

    </div>

</body>

</html>
